<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>drink1</title>
</head>
<style>
body {
  margin: 0;
  overflow: hidden; /* to prevent scrollbars */
  width: 300px; /* Set the width of your popup */
  height: 200px; /* Set the height of your popup */
  margin: 0;
  padding: 10px; /* Add padding for better aesthetics */
}

.container {
  position: relative;
}

.rectangle {
  position: absolute;
  width: 300px; /* Set the width of your rectangle */
  height: 400px; /* Set the height of your rectangle */
  background-color: #473364; /* Set the background color of your rectangle */
  top: 0px; /* Adjust the top position as needed */
  left: 0px; /* Adjust the left position as needed */
  z-index: 0; /* Set a z-index to make sure the rectangle is behind the image */
}

.rectangle1{
  position: absolute;
  width: 280px; /* Set the width of your rectangle */
  height: 380px; /* Set the height of your rectangle */
  background-color: #Fcc7ff; /* Set the background color of your rectangle */
  top: 8px; /* Adjust the top position as needed */
  left: 8px; /* Adjust the left position as needed */
  z-index: 1; /* Set a z-index to make sure the rectangle is behind the image */
}

.overlay-image {
  position: absolute;
  top: 15px; /* Adjust the top position to match the rectangle */
  left: 15px; /* Adjust the left position to match the rectangle */
  z-index: 2; /* Set a higher z-index to make sure the image is on top of the rectangle */
}
.overlay-image1 {
  position: absolute;
  top: 260px; /* Adjust the top position to match the rectangle */
  left: 15px; /* Adjust the left position to match the rectangle */
  z-index: 2; /* Set a higher z-index to make sure the image is on top of the rectangle */
}

.overlay-text {
  position: absolute;
  top: 255px; /* Adjust the top position to position the text below the rectangle */
  left: 20px; /* Adjust the left position to position the text below the rectangle */
  font-size: 32px; /* Set the font size */
  z-index: 3; /* Set a higher z-index to make sure the text is on top of the rectangle and image */
}

.overlay-text1 {
  position: absolute;
  top: 280px; /* Adjust the top position to position the text below the rectangle */
  left: 90px; /* Adjust the left position to position the text below the rectangle */
  font-size: 32px; /* Set the font size */
  z-index: 4; /* Set a higher z-index to make sure the text is on top of the rectangle and image */
}
.overlay-text3 {
  position: absolute;
  top: 335px; /* Adjust the top position to position the text below the rectangle */
  left: 10px; /* Adjust the left position to position the text below the rectangle */
  font-size: 15px; /* Set the font size */
  z-index: 3; /* Set a higher z-index to make sure the text is on top of the rectangle and image */
}
</style>
<body>
  <div class="container">
    <div class="rectangle"></div>
    <div class="rectangle1"></div>
    <h1 class = "overlay-text"> Be Strong... </h1>
    <h2 class = "overlay-text1"> go to the gym</h2>
    <p class = "overlay-text3"> *you should be exercising at least <br>30 minutes a day</p>
    <img src="../Assets/liftingWeights.gif" id="LIFTING" class="overlay-image" width = 265>
  </div>
</body>
</html>
