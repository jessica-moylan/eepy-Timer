<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Overlay Image on Rectangle</title>
</head>
<style>
  body {
  margin: 0;
  overflow: hidden; /* to prevent scrollbars */
}

.container {
  position: relative;
}

.rectangle {
  position: absolute;
  width: 300px; /* Set the width of your rectangle */
  height: 400px; /* Set the height of your rectangle */
  background-color: #473364; /* Set the background color of your rectangle */
  top: 0px; /* Adjust the top position as needed */
  left: 0px; /* Adjust the left position as needed */
  z-index: 0; /* Set a z-index to make sure the rectangle is behind the image */
}

.rectangle1{
  position: absolute;
  width: 280px; /* Set the width of your rectangle */
  height: 380px; /* Set the height of your rectangle */
  background-color: #Fcc7ff; /* Set the background color of your rectangle */
  top: 8px; /* Adjust the top position as needed */
  left: 8px; /* Adjust the left position as needed */
  z-index: 1; /* Set a z-index to make sure the rectangle is behind the image */
}

.overlay-image {
  position: absolute;
  top: 20px; /* Adjust the top position to match the rectangle */
  left: 70px; /* Adjust the left position to match the rectangle */
  z-index: 2; /* Set a higher z-index to make sure the image is on top of the rectangle */
}

.overlay-text {
  position: absolute;
  top: 150px; /* Adjust the top position to position the text below the rectangle */
  left: 30px; /* Adjust the left position to position the text below the rectangle */
  font-size: 32px; /* Set the font size */
  z-index: 3; /* Set a higher z-index to make sure the text is on top of the rectangle and image */
}

.overlay-text1 {
  position: absolute;
  top: 180px; /* Adjust the top position to position the text below the rectangle */
  left: 110px; /* Adjust the left position to position the text below the rectangle */
  font-size: 32px; /* Set the font size */
  z-index: 3; /* Set a higher z-index to make sure the text is on top of the rectangle and image */
}

.overlay-text2 {
  position: absolute;
  top: 215px; /* Adjust the top position to position the text below the rectangle */
  left: 65px; /* Adjust the left position to position the text below the rectangle */
  font-size: 32px; /* Set the font size */
  z-index: 3; /* Set a higher z-index to make sure the text is on top of the rectangle and image */
}
.overlay-text3 {
  position: absolute;
  top: 350px; /* Adjust the top position to position the text below the rectangle */
  left: 10px; /* Adjust the left position to position the text below the rectangle */
  font-size: 15px; /* Set the font size */
  z-index: 3; /* Set a higher z-index to make sure the text is on top of the rectangle and image */
}
</style>
<body>
  <div class="container">
    <div class="rectangle"></div>
    <div class="rectangle1"></div>
    <h1 class = "overlay-text"> DRINK WATER </h1>
    <h2 class = "overlay-text1"> or be</h2>
    <h2 class = "overlay-text2"> PARCHED</h2>
    <p class = "overlay-text3"> *you should drink 8 glasses of water a day :D</p>
    <img src="./drinking water.png" id="hydrateImage" class="overlay-image">
  </div>
</body>
</html>
